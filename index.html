<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:regular,300,600,800"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/country.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the world?</h2>
        <button class="dark-mode-btn" id="darkModeToggle">
          <i class="fa-solid fa-moon"></i>&nbsp;&nbsp;<span>Dark Mode</span>
        </button>
      </div>
    </header>
    <main>
      <div class="searchfilter">
        <div class="searchFeature">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a country..."  />
        </div>
        <div class="filterFeature">
          <select class="selectRegion" name="regions" id="regions">
            <option value="Filter by Region" hidden>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <section class="countries-container"></section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
